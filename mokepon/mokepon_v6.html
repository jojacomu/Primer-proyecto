<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mokepon</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>     
        <section id="seleccionar-mascota">
                <h1 id="titulo" class="titulo">Mokepon</h1>
            
                <h2 class="subtitulo">Elige tu macota:</h2>
                
                <div id="contenedorTarjetas" class="tarjetas">                 
                </div>
                
                <button id="boton-mascota">Seleccionar</button>

        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onpointerup="detenerMovimiento()" onpointerdown="moverArriba()">Arriba</button>
            <div>
                <button onpointerup="detenerMovimiento()" onpointerdown="moverIzquierda()">Izquierda</button>
                <button onpointerup="detenerMovimiento()" onpointerdown="moverAbajo()">Abajo</button>
                <button onpointerup="detenerMovimiento()" onpointerdown="moverDerecha()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 id="titulo" class="titulo">Mokepon</h1>
            
            <h2 class="subtitulo">Elige tu ataque:</h2>
            
            <div id="contenedorAtaques" class="tarjetas-ataques">
            
            </div>

            <div id="mensajes">
                <p id="resultado"> ¡Muchos Éxitos!</p>
                
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>            
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p> 
                    <p id="mascota-jugador"></p> 
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p> 
                    <p id="mascota-enemigo"></p> 
                    <div id="ataques-del-enemigo"></div>
                </div>
            <div>
        </section>
        <script src="./js/mokepon_v9.js"></script>
    </body>
</html>
